<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
	<h:dataTable value="#{indexBean.links}" var="var">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Links"></h:outputText>
			</f:facet>
			<h:outputLink rendered="#{fn:endsWith(var, '.xhtml')}" value="faces/NONE/pages/#{var}">
				<h:outputText value="#{var}" />
			</h:outputLink>
			<h:outputLink rendered="#{fn:endsWith(var, '.xhtml') == false}" value="">
				<f:param name="link" value="#{var}" />
				<h:outputText value="#{var}" />
			</h:outputLink>
		</h:column>
	</h:dataTable>
</body>
</html>
