<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="component">
		<rich:pickList id="componentId"
			copyAllControlLabel="#{pickListBean.copyAllLabel}"
			copyControlLabel="#{pickListBean.copyLabel}"
			removeControlLabel="#{pickListBean.removeLabel}"
			removeAllControlLabel="#{pickListBean.removeAllLabel}"
			value="#{pickListBean.result}"
			rendered="#{autoTestBean.rendered}"
			validatorMessage="#{autoTestBean.validatorMessage}"
			validator="#{autoTestBean.validate}"
			converter="#{autoTestBean.converter}"
			valueChangeListener="#{autoTestBean.valueChangeListener}"
			immediate="#{autoTestBean.immediate}"
			required="#{autoTestBean.required}"
			requiredMessage="#{autoTestBean.requiredMessage}"
			disabled="#{autoTestBean.disabled}">
           		<f:selectItems value="#{pickListBean.options}"/>
        </rich:pickList>
        <h:outputText id="result" value="#{pickListBean.result}"/>
	</ui:define>
</ui:composition>
</html>
