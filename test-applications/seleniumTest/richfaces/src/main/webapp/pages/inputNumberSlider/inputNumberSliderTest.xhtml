<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="autoTestForm">
			<rich:inputNumberSlider 
				id="componentId"
				minValue="0"
				maxValue="100"
				value="#{sliderBean.value}"
				barStyle="width: 1000px;"
				validator="#{sliderBean.validate}" />
			<h:panelGrid columns="2">
				<a4j:commandButton value="Ajax Command" id="ajax"
					reRender="componentId,output,messages" action="#{sliderBean.action}" />
				<h:commandButton value="Server Command" id="server" action="#{sliderBean.action}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value="#{sliderBean.value}" id="output" />
				<rich:messages id="messages" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
