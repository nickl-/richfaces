<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head></head>
	<body>
	<span id="banner"></span>
	<script type="text/javascript">
	banner=document.getElementById("banner");
    banner.innerText = "Loading...";
    count=0;
    function doit() {
        if (count++ < 10)
            banner.innerText = "Loading..."+".".repeat(count);
        else
            document.location = document.location+"welcome.jsf";
        setTimeout(function(){ doit(); }, 300);
    }
    doit();
    
	</script>
		
	</body>
</html>
