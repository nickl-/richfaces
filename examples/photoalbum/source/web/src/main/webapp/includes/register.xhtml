<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:richx="http://richfaces.org/richx">
		<ui:decorate template="userPrefs/userPrefsEdit.xhtml">
			<ui:define name="header">
			<h:panelGroup layout="block">
				<h:outputText value="#{messages['user.reginfo']}" styleClass="h1-style"/>
			</h:panelGroup>
			</ui:define>
			<ui:define name="controls">
				<h:panelGrid columns="2"
					styleClass="user-prefs-button">
					<h:panelGroup layout="block">
						<richx:commandButton actionListener="#{authenticator.register(user)}" reRender="mainArea,treePanel,searchForm, headerPanel"
							value="#{messages['user.register']}" />
					</h:panelGroup>
					<h:panelGroup layout="block">
						<richx:commandButton actionListener="#{controller.cancelRegistration()}" reRender="mainArea"
							immediate="true" value="#{messages['user.cancel']}" />
					</h:panelGroup>
				</h:panelGrid>
			</ui:define>
		</ui:decorate>
</ui:composition>
