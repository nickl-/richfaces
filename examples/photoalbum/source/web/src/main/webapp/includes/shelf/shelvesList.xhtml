<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:insert name="header">
		<h:panelGrid styleClass="shelf-header-table" cellpadding="0">
			<h:outputText value="#{header}" styleClass="h1-style" />
		</h:panelGrid>
	</ui:insert>
		<a4j:repeat id="shelves" value="#{shelves}" var="shelf" >			
			<h:panelGroup layout="block" style="width:100%; clear:both;" id="shelfInfo">
				<ui:include src="/includes/shelf/shelfInfo.xhtml" >
					<ui:param name="shelf" value="#{shelf}" />
				</ui:include>
				</h:panelGroup>
		</a4j:repeat>			
</ui:composition>
